<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OpenAI</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="card p-5">
        <h1 class="text-center mb-5">CHILANGPT</h1>
        <form
          class="form-outline d-flex justify-content-center align-items-center flex-column"
          onsubmit="getResponse(event)"
        >
          <div class="form-floating mb-3">
            <input type="text" id="form12" class="form-control" />
            <label class="form-label" for="form12">Escribe un prompt</label>
          </div>
          <button type="submit" class="btn btn-success text-center btn-lg">
            Aceptar
          </button>
        </form>
      </div>
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
    <!-- Custom JS -->
    <script>
      function getResponse(event) {
        event.preventDefault();
        const prompt = document.getElementById("form12").value;
        fetch("/respuesta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.respuesta);
            document.getElementById("form12").value = "";
          });
      }
    </script>
  </body>
</html>
